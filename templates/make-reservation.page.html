{{template "base" .}} {{define "content"}}
<div class="container">
  <div class="row">
    <div class="col">
      <h1>Make a Reservation</h1>
      <form action="" method="post" class="needs-validation" novalidate>
        <div class="form-group mt-3">
          <label for="first_name">First Name:</label>
          <input
            class="form-control"
            type="text"
            name="first_name"
            id="first_name"
            required
            autocomplete="off"
          />
        </div>
        <div class="form-group mt-3">
          <label for="last_name">Last Name:</label>
          <input
            class="form-control"
            type="text"
            name="last_name"
            id="last_name"
            required
            autocomplete="off"
          />
        </div>
        <div class="form-group mt-3">
          <label for="email">Email:</label>
          <input
            class="form-control"
            type="email"
            name="email"
            id="email"
            required
            autocomplete="off"
          />
        </div>
        <div class="form-group mt-3">
          <label for="phone">Phone:</label>
          <input
            class="form-control"
            type="phone"
            name="phone"
            id="phone"
            required
            autocomplete="off"
          />
        </div>
        <hr />

        <button type="submit" class="btn btn-primary">Make Reservation</button>
      </form>
    </div>
  </div>
</div>
{{end}}
