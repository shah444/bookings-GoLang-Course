    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/vanillajs-datepicker@1.2.0/dist/js/datepicker-full.min.js"></script>
    <script src="https://unpkg.com/notie"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script>
      const Prompt = () => {
        const toast = (c) => {
          const { title = "", icon = "success", position = "top-end" } = c;

          const Toast = Swal.mixin({
            toast: true,
            position: position,
            title: title,
            icon: icon,
            showConfirmButton: false,
            timer: 3000,
            timerProgressBar: true,
            didOpen: (toast) => {
              toast.addEventListener("mouseenter", Swal.stopTimer);
              toast.addEventListener("mouseleave", Swal.resumeTimer);
            },
          });

          Toast.fire({});
        };

        const success = (c) => {
          const { title = "", text = "", footer = "" } = c;
          Swal.fire({
            icon: "success",
            title: title,
            text: text,
            footer: footer,
          });
        };

        const error = (c) => {
          const { title = "", text = "", footer = "" } = c;
          Swal.fire({
            icon: "error",
            title: title,
            text: text,
            footer: footer,
          });
        };

        const custom = async (c) => {
          const { msg = "", title = "" } = c;

          const { value: result } = await Swal.fire({
            title: title,
            html: msg,
            backdrop: false,
            focusConfirm: false,
            showCancelButton: true,
            willOpen: () => {
              if (c.willOpen !== undefined) {
                c.willOpen();
              }
            },
            preConfirm: () => {
              return [
                document.getElementById("start").value,
                document.getElementById("end").value,
              ];
            },
            didOpen: () => {
              if (c.didOpen !== undefined) {
                c.didOpen();
              }
            },
          });

          if (result) {
            if (result.dismiss !== Swal.DismissReason.cancel) {
              if (result.value !== "") {
                if (c.callback !== undefined) {
                  c.callback(result);
                }
              } else {
                c.callback(false);
              }
            } else {
              c.callback(false);
            }
          }
        };

        return {
          toast: toast,
          success: success,
          error: error,
          custom: custom,
        };
      };

      var attention = Prompt();

      const elem1 = document.getElementById("reservation-dates");
      if (elem1) {
        const rangepicker = new DateRangePicker(elem1, {
          format: "dd-mm-yyyy",
        });
      }
      // Example starter JavaScript for disabling form submissions if there are invalid fields
      (function () {
        "use strict";

        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        var forms = document.querySelectorAll(".needs-validation");

        // Loop over them and prevent submission
        Array.prototype.slice.call(forms).forEach(function (form) {
          form.addEventListener(
            "submit",
            function (event) {
              if (!form.checkValidity()) {
                event.preventDefault();
                event.stopPropagation();
              }

              form.classList.add("was-validated");
            },
            false
          );
        });
      })();

      const notify = (type, msg) => {
        notie.alert({
          type: type, // optional, default = 4, enum: [1, 2, 3, 4, 5, 'success', 'warning', 'error', 'info', 'neutral']
          text: msg,
        });
      };

      const notifyModal = (title, text, icon, confirmationButtonText) => {
        Swal.fire({
          title: title,
          html: text,
          icon: icon,
          confirmButtonText: confirmationButtonText,
        });
      };
    </script>
  </body>
</html>
