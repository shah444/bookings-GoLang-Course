    <script>
      var attention = Prompt();
      // Example starter JavaScript for disabling form submissions if there are invalid fields
      (function () {
        "use strict";

        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        var forms = document.querySelectorAll(".needs-validation");

        // Loop over them and prevent submission
        Array.prototype.slice.call(forms).forEach(function (form) {
          form.addEventListener(
            "submit",
            function (event) {
              if (!form.checkValidity()) {
                event.preventDefault();
                event.stopPropagation();
              }

              form.classList.add("was-validated");
            },
            false
          );
        });
      })();

      document.getElementById("colorButton").addEventListener("click", () => {
        let html = `
          <form id="check-availability-form" action="" method="post" novalidate class="needs-validation">
            <div class="row">
              <div class="col">
                <div class="row" id="reservation-dates-modal">
                  <div class="col">
                    <input disabled required class="form-control" type="text" name="start" id="start" placeholder="Arrival"/>
                  </div>
                  <div class="col">
                    <input diabled required class="form-control" type="text" name="end" id="end" placeholder="Departure"/>
                  </div>
                </div>
              </div>
            </div>
          </form>
        `;
      });

      const elem = document.getElementById("reservation-dates");
      const rangepicker = new DateRangePicker(elem, {
        format: "dd-mm-yyyy",
      });

      const notify = (type, msg) => {
        notie.alert({
          type: type, // optional, default = 4, enum: [1, 2, 3, 4, 5, 'success', 'warning', 'error', 'info', 'neutral']
          text: msg,
        });
      };

      const notifyModal = (title, text, icon, confirmationButtonText) => {
        Swal.fire({
          title: title,
          html: text,
          icon: icon,
          confirmButtonText: confirmationButtonText,
        });
      };

      const Prompt = () => {
        const toast = (c) => {
          const { title = "", icon = "success", position = "top-end" } = c;

          const Toast = Swal.mixin({
            toast: true,
            position: position,
            title: title,
            icon: icon,
            showConfirmButton: false,
            timer: 3000,
            timerProgressBar: true,
            didOpen: (toast) => {
              toast.addEventListener("mouseenter", Swal.stopTimer);
              toast.addEventListener("mouseleave", Swal.resumeTimer);
            },
          });

          Toast.fire({});
        };

        const success = (c) => {
          const { title = "", text = "", footer = "" } = c;
          Swal.fire({
            icon: "success",
            title: title,
            text: text,
            footer: footer,
          });
        };

        const error = (c) => {
          const { title = "", text = "", footer = "" } = c;
          Swal.fire({
            icon: "error",
            title: title,
            text: text,
            footer: footer,
          });
        };

        const custom = async (c) => {
          const { msg = "", title = "" } = c;

          const { value: formValues } = await Swal.fire({
            title: title,
            html: msg,
            backdrop: false,
            focusConfirm: false,
            showCancelButton: true,
            willOpen: () => {
              const elem = document.getElementById("reservation-dates-modal");
              const rp = new DateRangePicker(elem, {
                format: "dd-mm-yyyy",
                showOnFocus: true,
              });
            },
            preConfirm: () => {
              return [
                document.getElementById("start").value,
                document.getElementById("end").value,
              ];
            },
            didOpen: () => {
              document.getElementById("start").removeAttribute("diabled");
              document.getElementById("end").removeAttribute("diabled");
            },
          });

          if (formValues) {
            Swal.fire(JSON.stringify(formValues));
          }
        };

        return {
          toast: toast,
          success: success,
          error: error,
          custom: custom,
        };
      };
    </script>
